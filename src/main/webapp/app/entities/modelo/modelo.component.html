<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.modelo.home.title">Modelos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-modelo" [routerLink]="['/modelo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.modelo.home.createLabel">
            Create new Modelo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="modelos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.codigo">Codigo</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.nombre">Nombre</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.marca">Marca</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.categoria">Categoria</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.anioInicioProduccion">Anio Inicio Produccion</span></th>
            <th><span jhiTranslate="jhipsterApp.modelo.anioFinProduccion">Anio Fin Produccion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let modelo of modelos ;trackBy: trackId">
                <td><a [routerLink]="['/modelo', modelo.id, 'view' ]">{{modelo.id}}</a></td>
                <td>{{modelo.codigo}}</td>
                <td>{{modelo.nombre}}</td>
                <td jhiTranslate="{{'jhipsterApp.Marca.' + modelo.marca}}">{{modelo.marca}}</td>
                <td jhiTranslate="{{'jhipsterApp.Categoria.' + modelo.categoria}}">{{modelo.categoria}}</td>
                <td>{{modelo.anioInicioProduccion}}</td>
                <td>{{modelo.anioFinProduccion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/modelo', modelo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/modelo', modelo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'modelo/'+ modelo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
