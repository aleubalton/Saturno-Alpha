<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.diaNoLaborable.home.title">Dia No Laborables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dia-no-laborable" [routerLink]="['/dia-no-laborable/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.diaNoLaborable.home.createLabel">
            Create new Dia No Laborable
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="diaNoLaborables">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.diaNoLaborable.fecha">Fecha</span></th>
            <th><span jhiTranslate="jhipsterApp.diaNoLaborable.dia">Dia</span></th>
            <th><span jhiTranslate="jhipsterApp.diaNoLaborable.repite">Repite</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let diaNoLaborable of diaNoLaborables ;trackBy: trackId">
                <td><a [routerLink]="['/dia-no-laborable', diaNoLaborable.id, 'view' ]">{{diaNoLaborable.id}}</a></td>
                <td>{{diaNoLaborable.fecha | date:'mediumDate'}}</td>
                <td jhiTranslate="{{'jhipsterApp.Dia.' + diaNoLaborable.dia}}">{{diaNoLaborable.dia}}</td>
                <td>{{diaNoLaborable.repite}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dia-no-laborable', diaNoLaborable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dia-no-laborable', diaNoLaborable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dia-no-laborable/'+ diaNoLaborable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
