<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-de-servicio-heading" jhiTranslate="jhipsterApp.tipoDeServicio.home.createOrEditLabel">Create or edit a Tipo De Servicio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoDeServicio.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoDeServicio.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.tipoDeServicio.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="tipoDeServicio.nombre" required/>
                    <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombre?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.tipoDeServicio.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="tipoDeServicio.codigo" required minlength="4" maxlength="4"/>
                    <div [hidden]="!(editForm.controls.codigo?.dirty && editForm.controls.codigo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codigo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codigo?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 4 }">
                        This field is required to be at least 4 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.codigo?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4 }">
                        This field cannot be longer than 4 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.tipoDeServicio.interno" for="field_interno">Interno</label>
                    <input type="checkbox" class="form-control" name="interno" id="field_interno"
                        [(ngModel)]="tipoDeServicio.interno" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.tipoDeServicio.tipoDeRecurso" for="field_tipoDeRecurso">Tipo De Recurso</label>
                    <select class="form-control" name="tipoDeRecurso" [(ngModel)]="tipoDeServicio.tipoDeRecurso" id="field_tipoDeRecurso" >
                        <option value="BAHIA">{{'jhipsterApp.TipoRecurso.BAHIA' | translate}}</option>
                        <option value="LAVADERO">{{'jhipsterApp.TipoRecurso.LAVADERO' | translate}}</option>
                        <option value="ASESOR">{{'jhipsterApp.TipoRecurso.ASESOR' | translate}}</option>
                        <option value="TECNICO">{{'jhipsterApp.TipoRecurso.TECNICO' | translate}}</option>
                    </select>
                </div>

                <div [hidden]="!(editForm.controls.servicio?.dirty && editForm.controls.servicio?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.servicio?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
